name-template: '$NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 New Features'
    label: 'type:new feature'
  - title: '🔬 Improvements'
    label: 'type:enhancement'
  - title: '🐞 Bug Fixes'
    label: 'type:bug'
  - title: '📦 Dependency updates'
    label: 'type:dependency'

change-template: '* $TITLE (via #$NUMBER) - @$AUTHOR'
template: |
  $CHANGES
  ## 👀 Links
  [Commits since $PREVIOUS_TAG](https://github.com/allure-framework/allure-ruby/compare/$PREVIOUS_TAG...master)

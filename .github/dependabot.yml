version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
  reviewers:
    - andrcuns
  labels:
    - type:chore
  commit-message:
    prefix: deps
    prefix-development: deps-dev
  allow:
    - dependency-type: direct
    - dependency-name: cucumber
      dependency-type: indirect
    - dependency-name: rspec-core
      dependency-type: indirect
    - dependency-name: mime-types
      dependency-type: indirect
    - dependency-name: oj
      dependency-type: indirect
    - dependency-name: require_all
      dependency-type: indirect
    - dependency-name: uuid
      dependency-type: indirect
- package-ecosystem: bundler
  directory: "/allure-rspec"
  schedule:
    interval: daily
  reviewers:
    - andrcuns
  labels:
    - type:dependency
  commit-message:
    prefix: deps
- package-ecosystem: bundler
  directory: "/allure-ruby-commons"
  schedule:
    interval: daily
  reviewers:
    - andrcuns
  labels:
    - type:dependency
  commit-message:
    prefix: deps
- package-ecosystem: bundler
  directory: "/allure-cucumber"
  schedule:
    interval: daily
  reviewers:
    - andrcuns
  labels:
    - type:dependency
  commit-message:
    prefix: deps
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "daily"
  reviewers:
    - andrcuns
  labels:
    - type:chore

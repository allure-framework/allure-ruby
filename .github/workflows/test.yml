name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  rubocop:
    name: rubocop
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Lint
        run: bundle exec rake rubocop

  rspec:
    name: rspec ruby-${{ matrix.ruby }}
    runs-on: ubuntu-20.04
    needs: rubocop
    strategy:
      matrix:
        ruby: ["2.5", "2.6", "2.7", "3.0"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: be263ef9412dc65a7aa8dfb6e8162d5c7cfb3307fae0a444cde9dd6ca6f52848
          ALLURE_ENVIRONMENT: ruby-${{ matrix.ruby }}
        with:
          coverageCommand: bundle exec rake test:coverage
          coverageLocations: coverage/coverage.json:simplecov
      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: allure-results
          path: '*/reports/allure-results/*'
  
  report:
    name: allure report
    runs-on: ubuntu-20.04
    needs: rspec
    steps:
      - name: Download allure-results
        uses: actions/download-artifact@v2
        with:
          name: allure-results

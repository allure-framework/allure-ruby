name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Lint
        run: bundle exec rake rubocop

  rspec:
    name: Rspec ruby-${{ matrix.ruby }}
    runs-on: ubuntu-20.04
    needs: rubocop
    strategy:
      matrix:
        ruby: ["2.7", "3.0", "3.1"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: be263ef9412dc65a7aa8dfb6e8162d5c7cfb3307fae0a444cde9dd6ca6f52848
          ALLURE_ENVIRONMENT: ruby-${{ matrix.ruby }}
        with:
          coverageCommand: bundle exec rake test:coverage
          coverageLocations: coverage/coverage.json:simplecov
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: "*/reports/allure-results/*"
          retention-days: 1

  report:
    name: Allure report
    runs-on: ubuntu-20.04
    needs: rspec
    if: always()
    continue-on-error: true
    container:
      image: andrcuns/allure-report-publisher:0.8.0
      env:
        GOOGLE_CLOUD_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS_JSON }}
        GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download allure-results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
      - name: Publish allure report
        run: |
          allure-report-publisher upload gcs \
            --results-glob="*/reports/allure-results/*" \
            --bucket="allure-test-reports" \
            --prefix="allure-ruby/$GITHUB_REF" \
            --update-pr="description" \
            --summary="behaviors" \
            --copy-latest \
            --ignore-missing-results \
            --color

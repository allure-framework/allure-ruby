require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - bin/**/*
    - vendor/**/*
    - node_modules/**/*
    - '*/tmp/**/*'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - '*/spec/**/*'

Layout/LineLength:
  Enabled: true
  Max: 120

Metrics/MethodLength:
  Enabled: true
  Max: 15

Metrics/ClassLength:
  Enabled: true
  Max: 150

Metrics/ModuleLength:
  Enabled: true
  Max: 150

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always
  SafeAutoCorrect: true

Style/FetchEnvVar:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false

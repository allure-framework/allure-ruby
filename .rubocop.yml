      - validates_exclusion_of
      - validates_format_of
      - validates_inclusion_of
      - validates_length_of
      - validates_numericality_of
      - validates_presence_of
      - validates_uniqueness_of
      - validates_each
      - validate_with
    hooks:
      - before_validation
      - after_validation
      - before_save
      - before_create
      - after_create
      - after_save
      - after_commit
    other_macros:
      - scope
      - delegate
    attribute:
      - attr_accessor
      - attr_reader
      - attr_writer
      - attr_deprecated
      - attribute
  ExpectedOrder:
      - module_inclusions
      - constants
      - associations
      - hooks
      - other_macros
      - public_class_methods
      - attributes
      - initializer
      - public_methods
      - protected_methods
      - private_methods

